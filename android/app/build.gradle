plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.yhwh"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Asegúrate de que este ID sea único si la subes a la Play Store
        applicationId = "com.example.yhwh"
        
        // 'flutter.minSdkVersion' en 21 (Android 5.0).
        // Esto garantiza compatibilidad con teléfonos desde el 2014/2015.
        minSdkVersion = flutter.minSdkVersion
        
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // Configuración de firma para release
            signingConfig = signingConfigs.debug
            
            // Opcional: Ayuda a reducir el tamaño de la app
            // shrinkResources = true
            // minifyEnabled = true
        }
    }
}

flutter {
    source = "../.."
}
